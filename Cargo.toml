[package]
name = "clouder"
version = "0.1.7"
edition = "2024"

[dependencies]
# Discord Bot Framework
serenity = { version = "0.12.4", default-features = false, features = ["client", "gateway", "rustls_backend", "model", "cache"] }
poise = "0.6.1"

# Web Server
axum = { version = "0.8.7", features = ["multipart"] }

# Database
sqlx = { version = "0.8.6", features = ["runtime-tokio-rustls", "sqlite", "chrono", "uuid", "derive", "migrate", "macros"], default-features = false }

# Authentication & OAuth2
reqwest = { version = "0.12.24", features = ["json"] }

# Async Runtime
tokio = { version = "1.48.0", features = ["macros", "rt-multi-thread", "fs"] }

# Serialization
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"

# Utilities
anyhow = "1.0.100"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }
chrono = { version = "0.4.42", features = ["serde"] }
uuid = { version = "1.18.1", features = ["v4", "serde"] }
lazy_static = "1.5"
urlencoding = "2.1.3"
sysinfo = "0.37.2"

# Configuration
dotenvy = "0.15.7"
regex = "1.12.2"
