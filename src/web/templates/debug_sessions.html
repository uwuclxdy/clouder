<!DOCTYPE html>
<html>
<head>
    <title>Debug Sessions</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        {{COMMON_CSS}}
        .debug-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            color: white;
        }
        .debug-info {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        .back-link {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="debug-container">
            <h1>Session Debug</h1>
            <div class="debug-info">
                <p><strong>Total sessions in store:</strong> {{SESSIONS_COUNT}}</p>
                <p><strong>Cookie info:</strong> {{COOKIE_INFO}}</p>
                <p><strong>Session data:</strong> {{SESSION_DATA}}</p>
            </div>
            <a href="/" class="back-link">Back to Home</a>
        </div>
    </div>
</body>
</html>
