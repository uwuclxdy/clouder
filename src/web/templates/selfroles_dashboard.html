<!DOCTYPE html>
<html>
<head>
    <title>Self-Roles Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #2f3349;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #36393f;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        h1 {
            color: #7289da;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #b9bbbe;
            font-weight: 500;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #40444b;
            border-radius: 4px;
            background: #40444b;
            color: #ffffff;
            font-size: 14px;
            box-sizing: border-box;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #7289da;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .role-selector {
            background: #40444b;
            border: 1px solid #40444b;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .role-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #36393f;
        }
        .role-item:last-child {
            border-bottom: none;
        }
        .emoji-picker {
            width: 60px;
            margin-right: 10px;
        }
        .role-name {
            flex: 1;
            margin-left: 10px;
        }
        .btn {
            background: #7289da;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background: #677bc4;
        }
        .btn-secondary {
            background: #4f545c;
        }
        .btn-secondary:hover {
            background: #5d6269;
        }
        .preview-section {
            background: #2f3136;
            border-radius: 4px;
            padding: 20px;
            margin: 20px 0;
        }
        .preview-embed {
            background: #36393f;
            border-left: 4px solid #7289da;
            border-radius: 4px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .preview-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .preview-button {
            background: #4f545c;
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }
        .selection-type {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .radio-group {
            display: flex;
            align-items: center;
        }
        .radio-group input[type="radio"] {
            width: auto;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Self-Roles Dashboard</h1>
        
        <form id="selfRoleForm">
            <div class="form-group">
                <label for="channel">Target Channel:</label>
                <select id="channel" name="channel_id" required>
                    <option value="">Select a channel...</option>
                    <!-- Channels will be populated via JavaScript -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="title">Embed Title:</label>
                <input type="text" id="title" name="title" placeholder="Choose your roles" required>
            </div>
            
            <div class="form-group">
                <label for="body">Embed Description:</label>
                <textarea id="body" name="body" placeholder="Click the buttons below to assign yourself roles..." required></textarea>
            </div>
            
            <div class="form-group">
                <label>Selection Type:</label>
                <div class="selection-type">
                    <div class="radio-group">
                        <input type="radio" id="multiple" name="selection_type" value="multiple" checked>
                        <label for="multiple">Multiple (users can select multiple roles)</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="radio" name="selection_type" value="radio">
                        <label for="radio">Radio (users can only select one role)</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Role Configuration:</label>
                <div class="role-selector">
                    <div id="rolesList">
                        <!-- Roles will be populated via JavaScript -->
                        <p style="color: #72767d; text-align: center;">Loading server roles...</p>
                    </div>
                </div>
            </div>
            
            <div class="preview-section">
                <h3>Preview</h3>
                <div class="preview-embed" id="previewEmbed">
                    <div id="previewTitle" style="font-weight: bold; margin-bottom: 8px;">Choose your roles</div>
                    <div id="previewBody" style="color: #dcddde;">Click the buttons below to assign yourself roles...</div>
                </div>
                <div class="preview-buttons" id="previewButtons">
                    <!-- Buttons will be generated based on selected roles -->
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 30px;">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">Cancel</button>
                <button type="submit" class="btn">Deploy Self-Role Message</button>
            </div>
        </form>
    </div>
    
    <script>
        // This is a placeholder implementation
        document.getElementById('selfRoleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Self-roles deployment not yet implemented - this is a preview of the dashboard UI');
        });
        
        // Update preview when form changes
        document.getElementById('title').addEventListener('input', function() {
            document.getElementById('previewTitle').textContent = this.value || 'Choose your roles';
        });
        
        document.getElementById('body').addEventListener('input', function() {
            document.getElementById('previewBody').textContent = this.value || 'Click the buttons below to assign yourself roles...';
        });
        
        // Placeholder for loading channels and roles
        setTimeout(() => {
            document.getElementById('channel').innerHTML = `
                <option value="">Select a channel...</option>
                <option value="123456789">#general</option>
                <option value="987654321">#roles</option>
            `;
            
            document.getElementById('rolesList').innerHTML = `
                <div class="role-item">
                    <input type="checkbox" class="role-checkbox" data-role-id="111111">
                    <input type="text" class="emoji-picker" placeholder="ðŸŽ®" value="ðŸŽ®">
                    <div class="role-name">Gamer</div>
                </div>
                <div class="role-item">
                    <input type="checkbox" class="role-checkbox" data-role-id="222222">
                    <input type="text" class="emoji-picker" placeholder="ðŸŽ¨" value="ðŸŽ¨">
                    <div class="role-name">Artist</div>
                </div>
            `;
        }, 1000);
    </script>
</body>
</html>
