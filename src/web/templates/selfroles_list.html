<!DOCTYPE html>
<html lang="en">
<head>
    <title>Self-Roles - {{GUILD_NAME}}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        {{COMMON_CSS}}
        {{DASHBOARD_CSS}}
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-left">
                <div class="logo">clouder</div>
                <div class="breadcrumb">
                    <a href="/" class="breadcrumb-item">Dashboard</a>
                    <span class="breadcrumb-separator">/</span>
                    <a href="/dashboard/{{GUILD_ID}}" class="breadcrumb-item">{{GUILD_NAME}}</a>
                    <span class="breadcrumb-separator">/</span>
                    <span class="breadcrumb-item current">Self-Roles</span>
                </div>
            </div>
            <div class="navbar-right">
                <a class="add-server-btn" href="{{INVITE_URL}}" target="_blank">Add to Server</a>
                <a class="logout-btn" href="/user/settings" style="margin-right: 10px;">Settings</a>
                <a href="/auth/logout" class="logout-btn">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="header selfroles-header">
            <div class="header-info">
                <h1>Self-Roles Messages</h1>
                <p>Manage interactive role assignment messages for <span class="guild-name-highlight">{{GUILD_NAME}}</span></p>
            </div>
            <a href="/dashboard/{{GUILD_ID}}/selfroles/new" class="create-btn">+ Create New Message</a>
        </div>
        <div class="messages-grid" id="messagesGrid">
            <div class="loading">Loading self-role messages...</div>
        </div>
    </div>

    <script>
        {{COMMON_JS}}
        {{SELFROLES_JS}}

        const guildId = '{{GUILD_ID}}';

        document.addEventListener('DOMContentLoaded', async function() {
            await loadMessages(guildId);
        });
    </script>
</body>
</html>
