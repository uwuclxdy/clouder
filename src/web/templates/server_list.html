<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clouder Bot Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        {{COMMON_CSS}}
        {{DASHBOARD_CSS}}
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-left">
                <div class="logo">clouder</div>
                <div class="breadcrumb">
                    <span class="breadcrumb-item current">Dashboard</span>
                </div>
            </div>
            <div class="navbar-right">
                <a class="add-server-btn" href="{{INVITE_URL}}" target="_blank">Add to Server</a>
                <a class="logout-btn" href="/user/settings" style="margin-right: 10px;">Settings</a>
                <a href="/auth/logout" class="logout-btn">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="user-info">
            <div class="user-info-left">
                <img src="{{USER_AVATAR}}" alt="{{USER_NAME}}" class="user-avatar">
                <div>
                    <h3 class="welcome-username">Welcome, {{USER_NAME}}!</h3>
                    <p class="welcome-subtitle">Select a server to configure bot features</p>
                </div>
            </div>
            <div class="user-info-right">
                <h2>Your Servers</h2>
                <p>Choose a server where you have manage roles permission</p>
            </div>
        </div>
        <div class="servers-grid">
            {{GUILDS_HTML}}
        </div>
    </div>
</body>
</html>
