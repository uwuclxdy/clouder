<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feature Request - Clouder Bot</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <style>
        {{COMMON_CSS}}
        {{DASHBOARD_CSS}}
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-left">
                <div class="logo">clouder</div>
                <div class="breadcrumb">
                    <a class="breadcrumb-item" href="/">Dashboard</a>
                    <span class="breadcrumb-separator">/</span>
                    <span class="breadcrumb-item current">Feature Request</span>
                </div>
            </div>
            <div class="navbar-right">
                <a class="feature-request-btn" href="/feature-request">Feature Request</a>
                <a class="add-server-btn" href="{{INVITE_URL}}" target="_blank">Add to Server</a>
                <a class="logout-btn" href="/user/settings" style="margin-right: 10px;">Settings</a>
                <a class="logout-btn" href="/auth/logout">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="user-info">
            <div class="user-info-left">
                <img alt="{{USER_NAME}}" class="user-avatar" src="{{USER_AVATAR}}">
                <div>
                    <h3 class="welcome-username">{{USER_NAME}}</h3>
                    <p class="welcome-subtitle">Suggest new features for Clouder Bot</p>
                </div>
            </div>
        </div>

        <div class="settings-content">
            <div class="settings-section">
                <h2>Request a New Feature</h2>
                <p>Have an idea for a new feature? Let us know! We'll review your suggestion and consider it for future development.</p>

                <form id="featureRequestForm">
                    <div class="feature-description-container">
                        <textarea
                            id="featureDescription"
                            maxlength="2000"
                            name="description"
                            placeholder="Describe your feature idea here..."
                            required
                            rows="8"
                        ></textarea>
                        <div class="char-counter">
                            <span id="charCount">0</span>/2000 characters
                        </div>
                    </div>

                    <div class="setting-item submit-section">
                        <button class="btn primary-btn" id="submitFeatureRequest" type="submit">Submit Feature Request</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        {{COMMON_JS}}

        function showMessage(message, type) {
            // Simple alert for now, could be enhanced with a proper notification system
            alert(message);
        }

        function setButtonLoading(button, loading, text) {
            if (loading) {
                button.disabled = true;
                button.textContent = text;
            } else {
                button.disabled = false;
                button.textContent = text;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const textarea = document.getElementById('featureDescription');
            const charCount = document.getElementById('charCount');
            const form = document.getElementById('featureRequestForm');
            const submitBtn = document.getElementById('submitFeatureRequest');

            // Update character count
            textarea.addEventListener('input', function() {
                charCount.textContent = textarea.value.length;
            });

            // Handle form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                const description = textarea.value.trim();
                if (!description) {
                    showMessage('Please enter a feature description.', 'error');
                    return;
                }

                setButtonLoading(submitBtn, true, 'Submitting...');

                try {
                    const response = await fetch('/api/feature-request', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            description: description
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        showMessage('Feature request submitted successfully!', 'success');
                        // Redirect to main page after a short delay
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                    } else {
                        throw new Error(data.message || 'Failed to submit feature request');
                    }
                } catch (error) {
                    console.error('Failed to submit feature request:', error);
                    showMessage(error.message || 'Failed to submit feature request. Please try again.', 'error');
                } finally {
                    setButtonLoading(submitBtn, false, 'Submit Feature Request');
                }
            });
        });
    </script>
</body>
</html>
